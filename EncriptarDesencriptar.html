<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de vocales</h1>

  <main class="main">
    <section>
      <form>
        <h2><label for="input-texto" style="color: white;">Solo letras minúsculas, sin acento</label></h2>
        <textarea class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></textarea>
        <br>
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section>
      <h2 style="color: white">Mensaje encriptado:</h2>
      <textarea class="text-input-salida" type="text" id="msg" placeholder="Se reemplaza la vocal ¨a¨ por ¨ai¨, la vocal ¨e¨ por ¨enter¨, la vocal ¨i¨ por ¨imes¨, la vocal ¨o¨ por ¨ober¨ y  la vocal ¨u¨ por ¨ufat¨"></textarea>
      <input class="btn" type="button" value="Hecho" id="btn-copy">
    </section><img src="img/klipartz.com.png">
  </main>
  <footer style="color: white;">Hecho por Vanessa Contreras</footer>
  <script src="js/js_Encriptado.js"></script>
</body>

</html>
